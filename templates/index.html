<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RIMA Diagnosis Exam</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>ðŸ©º RIMA Patient Simulator</h1>

  <div>
    {% for line in chat %}
      <p>{{ line }}</p>
    {% endfor %}
  </div>

  {% if questions_left > 0 %}
    <form method="POST" action="/session/{{ session_id }}">
      <input name="question" placeholder="Ask a question..." required>
      <button type="submit">Ask</button>
    </form>
    <p>Questions left: {{ questions_left }}</p>
  {% else %}
    <form action="/submit-diagnosis/{{ session_id }}" method="POST">
      <input name="diagnosis" placeholder="Your diagnosis..." required>
      <button type="submit">Submit Diagnosis</button>
    </form>
  {% endif %}
</body>
</html>
